<ion-tabs>
  <ion-tab-bar slot="bottom" class="ion-justify-content-center">
    <ion-tab-button tab="tab1">
      <ion-icon aria-hidden="true" name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="shop">
      <ion-icon aria-hidden="true" name="card"></ion-icon>
      <ion-label>Shop</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="checkout">
      <ion-icon aria-hidden="true" name="cart"></ion-icon>
      <ion-label>Checkout</ion-label>
      <ion-badge *ngIf="cartItemCount ">{{ cartItemCount }}</ion-badge>
    </ion-tab-button>

    <ion-tab-button tab="expenses">
      <ion-icon aria-hidden="true" name="business"></ion-icon>
      <ion-label>Expense</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon aria-hidden="true" name="menu"></ion-icon>
      <ion-label>Menu</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
